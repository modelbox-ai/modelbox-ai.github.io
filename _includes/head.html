<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="icon"
    href="{{site.favicon | prepend: site.img_path }}"
    type="image/x-icon"
  />
  <link
    rel="shortcut icon"
    href="{{site.favicon | prepend: site.img_path }}"
    type="image/x-icon"
  />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    href="{{'/resources/bootstrap-4.6.1-dist/css/bootstrap.min.css' | prepend: site.url}}"
    rel="stylesheet"
  />

  <!-- Bootstrap js && jquery -->
  <script src="{{'/resources/bootstrap-4.6.1-dist/js/jquery-3.5.1.min.js' | prepend: site.url}}"></script>
  <script src="{{'/resources/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js' | prepend: site.url}}"></script>

  {%- seo -%}
  <link rel="stylesheet" href="{{'main.css' | prepend: site.css_path }}" />
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
